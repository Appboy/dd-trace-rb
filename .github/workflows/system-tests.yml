name: System Tests

on:
  push:
    branches:
      - "**"
  workflow_dispatch: {}
  schedule:
    - cron:  '00 04 * * 2-6'

env:
  REGISTRY: ghcr.io

jobs:
  build-harness:
    strategy:
      fail-fast: false
      matrix:
        image:
          - runner
          - agent
    runs-on: ubuntu-latest
    name: Build (${{ matrix.image }})
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: 'DataDog/system-tests'
      - name: Build image
        run: ./build.sh --images ${{ matrix.image }}
      - name: Export image
        run: |
          docker image list
          mkdir -p images
          docker save system_tests/${{ matrix.image }} > images/${{ matrix.image }}.tar
      - name: Save image
        uses: actions/upload-artifact@v3
        with:
          name: docker-image-${{ matrix.image }}-${{ github.run_id }}-${{ github.sha }}
          path: images/*
          retention-days: 1

  build-apps:
    strategy:
      fail-fast: false
      matrix:
        image:
          - weblog
        library:
          - ruby
        app:
          - rack
          - sinatra14
          - sinatra20
          - sinatra21
          - rails32
          - rails40
          - rails41
          - rails42
          - rails50
          - rails51
          - rails52
          - rails60
          - rails61
          - rails70
    runs-on: ubuntu-latest
    name: Build (${{ matrix.app }})
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: 'DataDog/system-tests'
      - name: Checkout dd-trace-rb
        uses: actions/checkout@v3
        with:
          path: 'binaries/dd-trace-rb'
      - name: Log in to the Container registry
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
      - name: Build
        run: ./build.sh --library ${{ matrix.library }} --weblog-variant ${{ matrix.app }} --images ${{ matrix.image }}
      - name: Export image
        run: |
          docker image list
          mkdir -p images
          docker save system_tests/${{ matrix.image }} > images/${{ matrix.image }}-${{ matrix.app }}.tar
      - name: Save image
        uses: actions/upload-artifact@v3
        with:
          name: docker-image-${{ matrix.image }}-${{ matrix.app }}-${{ github.run_id }}-${{ github.sha }}
          path: images/*
          retention-days: 1

  test:
    strategy:
      fail-fast: false
      matrix:
        library:
          - ruby
        app:
          - rack
          - sinatra14
          - sinatra20
          - sinatra21
          - rails32
          - rails40
          - rails41
          - rails42
          - rails50
          - rails51
          - rails52
          - rails60
          - rails61
          - rails70
        scenario:
          - DEFAULT
          - APPSEC_DISABLED
          - APPSEC_IP_BLOCKING
          - APPSEC_REQUEST_BLOCKING
        include:
          - library: ruby
            app: rack
            scenario: REMOTE_CONFIG_MOCKED_BACKEND_ASM_DD
          - library: ruby
            app: rack
            scenario: REMOTE_CONFIG_MOCKED_BACKEND_ASM_FEATURES
          - library: ruby
            app: rack
            scenario: REMOTE_CONFIG_MOCKED_BACKEND_ASM_FEATURES_NOCACHE
          - library: ruby
            app: rack
            scenario: REMOTE_CONFIG_MOCKED_BACKEND_ASM_DD_NOCACHE
          - library: ruby
            app: rack
            scenario: APPSEC_CUSTOM_RULES
          - library: ruby
            app: rack
            scenario: APPSEC_MISSING_RULES
          - library: ruby
            app: rack
            scenario: APPSEC_CORRUPTED_RULES
          - library: ruby
            app: rack
            scenario: APPSEC_LOW_WAF_TIMEOUT
          - library: ruby
            app: rack
            scenario: APPSEC_CUSTOM_OBFUSCATION
          - library: ruby
            app: rack
            scenario: APPSEC_RATE_LIMITER
          - library: ruby
            app: rack
            scenario: SAMPLING
          - library: ruby
            app: rack
            scenario: PROFILING
    runs-on: ubuntu-latest
    needs:
      - build-harness
      - build-apps
    name: Test (${{ matrix.app }}, ${{ matrix.scenario }})
    steps:
      - name: Setup python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: 'DataDog/system-tests'
      - name: Retrieve agent image
        uses: actions/download-artifact@v3
        with:
          name: docker-image-agent-${{ github.run_id }}-${{ github.sha }}
          path: images
      - name: Retrieve runner image
        uses: actions/download-artifact@v3
        with:
          name: docker-image-runner-${{ github.run_id }}-${{ github.sha }}
          path: images
      - name: Retrieve app image
        uses: actions/download-artifact@v3
        with:
          name: docker-image-weblog-${{ matrix.app }}-${{ github.run_id }}-${{ github.sha }}
          path: images
      - name: Load images
        run: |
          find images
          cd images
          docker load < agent.tar
          docker load < runner.tar
          docker load < weblog-${{ matrix.app }}.tar
          docker image list
      - name: Run scenario
        run: ./run.sh ${{ matrix.scenario }}
        env:
          DD_API_KEY: ${{ secrets.DD_APPSEC_SYSTEM_TESTS_API_KEY }}
      - name: Archive logs (per scenario)
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: system-tests-${{ matrix.library }}-${{ matrix.app }}-${{ matrix.scenario }}-logs-${{ github.run_id }}-${{ github.sha }}
          path: logs*
      - name: Archive logs (aggregated)
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: system-tests-${{ matrix.library }}-${{ matrix.app }}-logs-${{ github.run_id }}-${{ github.sha }}
          path: logs*

  aggregate:
    strategy:
      fail-fast: false
      matrix:
        library:
          - ruby
        app:
          - rack
          - sinatra14
          - sinatra20
          - sinatra21
          - rails32
          - rails40
          - rails41
          - rails42
          - rails50
          - rails51
          - rails52
          - rails60
          - rails61
          - rails70
    runs-on: ubuntu-latest
    needs:
      - test
    if: ${{ always() }}
    name: Aggregate (${{ matrix.app }})
    steps:
      - name: Setup python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: 'DataDog/system-tests'
      - name: Retrieve logs
        uses: actions/download-artifact@v3
        with:
          name: system-tests-${{ matrix.library }}-${{ matrix.app }}-logs-${{ github.run_id }}-${{ github.sha }}
          path: .
        continue-on-error: true
      - name: Print fancy log report
        run: |
          find logs*
          python utils/scripts/markdown_logs.py >> $GITHUB_STEP_SUMMARY
